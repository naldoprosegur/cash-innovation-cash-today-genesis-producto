<div class="modal fade" id="PieChartInfoModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#ffe800;">
                <h5 class="modal-title">Saldos Desplazados</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body table-responsive">
                <table class="table table-stripped table-bordered">
                    <tr>
                        <th rowspan="2">Cliente</th>
                        <th rowspan="2">Descripcion Cliente</th>
                        <th rowspan="2">MAES</th>
                        <th colspan="3">VALORES A ACREDITAR</th>
                        <th colspan="3">VALORES VALIDADO</th>
                        <th colspan="3">DEPOSITOS</th>
                    </tr>
                    <tr>                      
                        <th>BRL(*)</th>
                        <th>USD</th>
                        <th>EUR</th>
                        <th>BRL(*)</th>
                        <th>USD</th>
                        <th>EUR</th>
                        <th>BRL(*)</th>
                        <th>USD</th>
                        <th>EUR</th>
                    </tr>

                    <tr ng-repeat="saldo in SaldosDespClientes">
                        <!--Descripciones-->
                        <td>{{saldo.CODIGO_CLIENTE}}</td>
                        <td>{{saldo.DESCRIPCION}}</td>
                        <td>{{saldo.CANTIDAD_MAES}}</td>
                        <!--Valores a acreditar-->
                        <td class="center aligned" ng-bind="saldo.ACRED_REALES | placeholder: 0 | number:2"></td>
                        <td class="center aligned" ng-bind="saldo.ACRED_DOLARES | placeholder: 0 | number:2"></td>
                        <td class="center aligned" ng-bind="saldo.ACRED_EUROS | placeholder: 0 | number:2"></td>
                        <!--Valores a validados-->
                        <td ng-bind="saldo.REALES | placeholder: 0 | number:2"></td>
                        <td ng-bind="saldo.DOLARES | placeholder: 0 | number:2"></td>
                        <td ng-bind="saldo.EUROS | placeholder: 0 | number:2"></td>
                        <!--Depositos-->
                        <td ng-bind="saldo.DEP_REALES | placeholder: 0 | number:2"></td>
                        <td ng-bind="saldo.DEP_DOLARES | placeholder: 0 | number:2"></td>
                        <td ng-bind="saldo.DEP_EUROS | placeholder: 0 | number:2"></td>
                    </tr>

                </table>               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
